<!DOCTYPE html>
<html>


    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawsome -->

        <link rel="stylesheet" href="css/all.min.css">


        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css">


        <!-- css -->
        <link rel="stylesheet" href="css/style.css">

        <title></title>

    </head>


    <body>



<div class="container mt-5 pt-5">

    <h1 class=" text-center text-secondary">CalCulator</h1>
    
    <form >
        <input type="text" class="result border border-primary mb-2 ">

    </form>

    <button class="clear border-0 rounded btn-primary  mb-2">Clear</button>
    <button class="lastDelete border-0 rounded btn-secondary me-3" data-name="AC">AC</button>

    
        <div class="btns row row-cols-1 row-cols-lg-5 row-cols-md-5 row-cols-sm-5 g-4">
            
            <button class="btn btn-light me-2" data-name="7">7</button>
            <button class="btn btn-light me-2" data-name="8">8</button>
            <button class="btn btn-light me-2" data-name="9">9</button>
            <button class="btn btn-secondary me-2" data-name="/">/</button>
        
            <button class="btn btn-light me-2" data-name="4">4</button>
            <button class="btn btn-light me-2" data-name="5">5</button>
            <button class="btn btn-light me-2" data-name="6">6</button>
            <button class="btn btn-secondary me-2" data-name="*">*</button>
            
            
        
            <button class="btn btn-light me-2" data-name="1">1</button>
            <button class="btn btn-light me-2" data-name="2">2</button>
            <button class="btn btn-light me-2" data-name="3">3</button>
            <button class="btn btn-secondary me-2" data-name="-">-</button>
        
        
            <button class="btn btn-light me-2" data-name="0">0</button>
            <button class="btn btn-light me-2" data-name=".">.</button>
            <button class="equal border-0 rounded btn-primary me-2">=</button>
            <button class="btn btn-secondary me-2" data-name="+">+</button>
            
            


        </div>
        
        <div class="Time pt-4 pe-3">


            <h4 class=" text-secondary"></h4>
         </div>


</div>

     
       
              
      
       
        <!-- script -->
        <script src="js/poper.js"> </script>
        <script src="js/bootstrap.js"> </script>
        <script src="js/java.js"></script>
    </body>


</html>
